<div class="container">
    <div *ngIf="expenseList">
        <div class="container">
            <a class="row" *ngFor="let expense of expenseList">
                <p class="col">{{expense.articleLabel}}</p>
                <p class="col">{{expense.price}}</p>
            </a>
        </div>
    </div>
</div>
